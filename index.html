<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="signin">
        <div class="h2">Hello, Friend!</div>
        <div class="signin1">
        <form action="">

            <input type="text" placeholder="Name" class="form1" >
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" placeholder="E-mail" class="form1">
            <i class="fa-solid fa-unlock-keyhole icon"></i>
            <input type="password" placeholder="Password" class="form1">
            <i class="fa-solid fa-unlock-keyhole icon"></i>
            <input type="password" placeholder="Confirm Password" class="form1">
           <div class="check1">
            <input type="checkbox" class="checkbox1">
            <label for="checkbox" class="para1">I've read and agree to <span class="span1"> Terms & Conditions</span></label>
            
            
            <button class=btn1>
                SIGN UP
            </button>
            <p class="para2">Already have an account? <a href="" class="hyper">Login</a></p>
            </div>
        </form>
        </div>
    </div>
    <div class="bg">
         <img src="/img/images.jpg" alt="" width="106%" height="605px" class="bg-1">
        </div>
    <div class="para-main"><h3 class="h4">Glad to see you!</h3> <p class="para3"> Lorem ipsum dolor sit amet <br> consectetur adipisicing elit.</p></div>
